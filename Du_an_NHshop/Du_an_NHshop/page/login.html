<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
        <link rel="stylesheet" href="../style.scss" />
</head>
<body>
    <div class="container">
        <div class="login">
            <span class="exit"><a href="/"><img src="../images/Vector (1).svg" alt=""></a></span>
            <h4 class="login-title">Login</h4>
            <form action="">
                <label for="" class="username">Username:</label>
                <br>
                <input type="text" class="username-input" required>
                <br>
                <label for="" class="pass">Password:</label>
                <br>
                <input type="password" class="pass-input" required>
                <br>
                <button class="login-btn" type="submit">Login</button>
            </form>
            <div class="link">
                <a href="/" class="link_fb">f Facebook</a>
                <a href="/" class="link_gg"><img src="../images/linkgg.svg" alt="">Google</a>
            </div>
        </div>
    </div>
</body>
</html>
